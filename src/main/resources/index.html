<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>


<div id="base" class="panel panel-default">
</div>

<script type="text/javascript">
    function interval() {
        var data = {};
        $.ajax({
            url: "/interval",
            type: "GET",
            dataType: "json",
            data: data,
            success: function(json) {
                var base = "";
                $.each(json, function(cluster, members){
                    base += "<div class=\"panel-heading\">" + cluster + "</div>";

                    $.each(members.members, function(i, member) {
                        base += '<table class="table">';
                        base += '<thead><tr><th>host</th><th>' + member.hostPort + '</th></tr></thread>';
                        base += '<tbody><tr><td>desc</td><td>' + member.desc + '</td></tr>';
                        base += '<tr><td>sent TPS</td><td>' + member.sentTPS + '</td></tr>';
                        base += '<tr><td>total sent</td><td>' + member.totalSent + '</td></tr>';
                        base += '<tr><td>received TPS</td><td>' + member.receivedTPS + '</td></tr>';
                        base += '<tr><td>total received</td><td>' + member.totalReceived + '</td></tr>';
                        base += '<tr><td>masterPriority</td><td>' + member.masterPriority + '</td></tr>';
                        base += '<tr><td>priorityPoint</td><td>' + member.priorityPoint + '</td></tr>';
                        base += '<tr><td>status</td><td>' + member.status + '</td></tr>';
                        base += '</tbody></table>';
                    });
                });
                $("#base").html(base);
            }
        });
    }

    var refresh = setInterval(function () {
        interval();
    }, 1000);
</script>

</body>
</html>
